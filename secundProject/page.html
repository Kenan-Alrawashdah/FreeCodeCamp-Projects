<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>ArabCoders </title>
    <link rel="stylesheet" href="page.css">
</head>

<body>
    <div id="background-body">
        <div class="page-background">
            <img src="img1.jpg">
        </div>
        <div class="page-overlay"></div>
        <div class="contianer">
            <div class="header">
                <div id="title">
                    <h1>ArabCoders Survey Form</h1>
                </div>
                <div id="description">
                    <p class="p-hed">Thank you for taking the time to help us improve the platform</p>
                </div>
            </div>
            <form id="form" action="">
                <div id="survey-form">
                    <div class="name element">
                        <label class="size-text">Name</label>
                        <input class="input-text" type="text" placeholder="Enter your name"required>
                    </div>
                    <div class=" email element">
                        <label class="size-text">Email</label>
                        <input class="input-text" type="email" placeholder="Enter your email"required>
                    </div>
                    <div class=" age element">
                        <label class="size-text">Age
                            <span>(optional)</span>
                        </label>
                        <input class="input-text" type="number" min="10" max="99" placeholder="Age">
                    </div>
                    <div class="country element">
                        <label for="input-text" class="size-text">Which option best describes your current
                            role?</label>
                        <select name="value" class="input-text">
                            <option value="" disabled>Select currnet role</option>
                            <option value="">Student</option>
                            <option value="">Fll Tiem job</option>
                            <option value="">Fll Tiem Leaner</option>
                            <option value="">Prefer not to say</option>
                            <option value="">Other</option>
                        </select>
                    </div>
                    <div class="element">
                        <label class="size-text">Would you recommend ArabCodersCamp to a friend?</label>
                        <div class="div-radio">
                            <label for="" class="label-radio">
                                <input class="radio" type="radio" name="value" value="Definitely">Definitely
                            </label>
                            <label for="" class="label-radio">
                                <input class="radio" type="radio" name="value" value="Maybe">Maybe
                            </label>
                            <label for="" class="label-radio">
                                <input class="radio" type="radio" name="value" value="Not sure">Not sure
                            </label>
                        </div>
                    </div>
                    <div class="element">
                        <label class="size-text">What would you like to see improved ? (<span>Check all that
                                apply</span>)</label>
                        <div class="div-checkbox">
                            <label class="label-checkbox"><input class="checbox" type="checkbox" name="value"
                                    value="">Front-end Projects</label>
                            <label class="label-checkbox"><input class="checbox" type="checkbox" name="value"
                                    value="">Back-end Projects</label>
                            <label class="label-checkbox"><input class="checbox" type="checkbox" name="value"
                                    value="">Data Visualization</label>
                            <label class="label-checkbox"><input class="checbox" type="checkbox" name="value"
                                    value="">Challenges</label>
                            <label class="label-checkbox"><input class="checbox" type="checkbox" name="value"
                                    value="">Open Source Community</label>
                            <label class="label-checkbox"><input class="checbox" type="checkbox" name="value"
                                    value="">Gitter help rooms</label>
                            <label class="label-checkbox"><input class="checbox" type="checkbox" name="value"
                                    value="">Videos</label>
                            <label class="label-checkbox"><input class="checbox" type="checkbox" name="value"
                                    value="">City Meetups</label>
                            <label class="label-checkbox"><input class="checbox" type="checkbox" name="value"
                                    value="">Wiki</label>
                            <label class="label-checkbox"><input class="checbox" type="checkbox" name="value"
                                    value="">Forum</label>
                            <label class="label-checkbox"><input class="checbox" type="checkbox" name="value"
                                    value="">Additional Courses</label>
                        </div>
                    </div>
                    <div class = "element">
                       <label class="size-text">Any comments or suggestions ?</label>
                       <textarea class = "text-area" name="" placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div class="div-sub">
                         <button id="sub" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
